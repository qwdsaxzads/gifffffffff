name: Run Bot
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - run: pip install -r requirements.txt

      - run: python main.py
        env:
          BOT_CONFIG: ${{ secrets.BOT_CONFIG }}

      - run: |
          git config --global user.name "Bot"
          git config --global user.email "bot@bot.com"
          git add state.json || true
          git commit -m "Update state" || echo "No changes"
          git push
